<html lang="es">
  <head>

    <title>HelpMapp-Admin:Configurar cuenta</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    
  <body>
    
  <header>
    <div class="container col-md-12 header">
      <div >
        <div class="col-md-4 col-md-offset-4" id="logoDiv" >
          <img src="./img/helpmappLogo.png" alt="logo">
        </div>
        <div class="col-md-4 logout">
          <p id="logout">
          <img src="./img/cerrar-sesion.png">
            Cerrar sesi&oacute;n
          </p>
        </div>


      </div>

      <div>
        <div id="titleId"  class="col-md-4 col-md-offset-4">
          <h2 id="cabecera">
            Sistema de administraci&oacute;n
          </h2>  
        </div>
        
      </div>

      <div>
        <hr>
      </div>
    </div>    
  </header>
     <section class="col-sm-9 col-md-9 col-sm-offset-3">
       <div class="container col-sm-9 col-md-9 ">
        <h3>Recuperar contraseña</h3>
        <form class="form-horizontal" action="#">
          <div class="form-group">
            <label class="control-label col-sm-4" for="oldpass">Nombre de usuario: </label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="oldpass" placeholder="usuario" name="viejaclave">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-4" for="pwd">Pregunta secreta:</label>
               <select id = "questionsList" class="col-sm-6">
                 <option value = "mascota">Nombre de su primera mascota</option>
                 <option value = "2">Nombre de profesora de tercer año </option>
                 <option value = "3">Apodo de infancia</option>
                 <option value = "4">Nombre de comida favorita</option>
               </select>
          </div>
           <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Respuesta: </label>
            <div class="col-sm-6">          
              <input type="password" class="form-control" id="pwd" placeholder="respuesta de pregunta secreta" name="pwd">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-6" id="div_submit">
              <button type="submit" class="btn btn-primary" id="btn-submit">Atr&aacute;s</button>
            </div>
            <div class="col-sm-2" id="div_submit">
              <button type="submit" class="btn btn-primary" id="btn-submit">Confirmar</button>
            </div>

        </div>
        </form>
      </div>
     </section>
       <footer class="col-md-12 footer">
         <p id="pe-footer">Todos los derechos reservados. TAWS 2017.</p>
       </footer>
    </div>

  </body>
</html>
