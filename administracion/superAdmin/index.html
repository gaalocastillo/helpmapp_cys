        <h3 id="pageTitle" >Vista nacional</h3>
        <div id="map"></div>
        <script>
            function initMap() {
              var uluru = {lat: -2.1524948, lng: -80.1203414};
              var guayas ={lat:-2.152381,lng:-80.1199501};
              var nuevo_centro={lat:-1.5808269,lng:-79.0511012};

              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                minZoom: 7,
                maxZoom: 7,
                center: nuevo_centro,
                
              });
              var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Bolívar</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Contribución nacional</b></p>' +
            '<p style="color:red;"><b>Comida:</b>      100kg (10%)</p>'+
            '<p style="color:green;"><b>Ropa</b>        100 unidades (8%) </p>'+
            '<p style="color:blue;"><b>Agua</b>        100 l (12%)</p>'+
            '</p>'+
            '<p><a href="../adminCentro/estadisticas_por_canton.html">'+
            '<b>+ Estadísticas por cantón</b></a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        var marker = new google.maps.Marker({
          position: nuevo_centro,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
        
        var infowindow2 = new google.maps.InfoWindow({
          content: contentString
        });
        var marker2 = new google.maps.Marker({
          position: guayas,
          map: map,
          title: 'Guayas'
        });
        marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });
            }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpbmElX0xQcjb9FB3Vk32-lj8kNiXcQ7k&callback=initMap">
